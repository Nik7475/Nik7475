<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prenotazione Bagno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Prenotazione Bagno</h1>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="bagno">Bagno:</label>
    <select id="bagno" name="bagno">
      <option value="bagno1">Bagno 1</option>
      <option value="bagno2">Bagno 2</option>
    </select><br><br>

    <label for="orario">Orario:</label>
    <input type="time" id="orario" name="orario"><br><br>

    <input type="submit" value="Prenota">
  </form>

  <script src="script.js"></script>
  <script src="https://cdn.sendgrid.com/apiv2/api.js"></script>

</body>
</html>
